<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle Track- - -er</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div class="container">
    <div class="row justify-content-center">
        <div class="row">
            <div class="panel panel-info"> 
                    <div class="jumbotron">
                            <dl class="dl-horizontal">
                                    <dt class="font-weight-bold">
                                            Do you have three dimensions?
                                        
                                    </dt>
                                    <dt class="font-weight-bold">
                                            Do they form a triangle?
                                    </dt>
                                    <dt class="font-weight-bold">
                                            This application will tell you whether they form a triangle or not.
                                    </dt>

                    
                                <dl>

                                </dl>
                        <p>  <br>  <br>  </p>
                        <a class="btn btn-primary btn-lg" href="#" role="button">checkout down below</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2>Dimension Checker</h2>
                            <form autocomplete="off" class="form" id="myAnchor" onsubmit=getInputs(); event.preventDefault()>
                                <label for="dimension1">Enter the first dimension:</label>
                                <input required name="dimension1" placeholder="dimension 1" id="dimension1">
                                <label for="dimension2">Enter the second dimension:</label>
                                <input required name="dimension2" placeholder="dimension 2" id="dimension2">
                                <label for="dimension3">Enter the third dimension:</label>
                                <input required name="dimension3" placeholder="dimension 3" id="dimension3">

                                <!--add a button-->
                                <button id="resuls" type="submit">Results</button>     
                            </form>
                    </div>
                </div>
            </div>

            <script src="js/scripts.js"></script>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <p class="results"></p>
                        <h2 class="bg-success"> Results History: </h2>

                        <ul id="history">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <div>
    </div>
    
</body>
</html>
